name: Metrics
on:
  # Mise à jour 3 fois par jour
  schedule: [{cron: "0 6,12,18 * * *"}]
  # Déclenchement manuel
  workflow_dispatch:
  # Déclenchement sur push
  push: {branches: ["master", "main"]}    
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io jq
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          
          # Base minimale (header uniquement pour le nom/avatar)
          base: header
          
          # Template classique
          template: classic
          
          # Plugin langages - Configuration détaillée
          plugin_languages: yes
          plugin_languages_details: percentage, bytes-size, lines
          plugin_languages_sections: most-used, recently-used
          plugin_languages_limit: 8
          plugin_languages_threshold: 2%
          plugin_languages_indepth: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_categories: programming
          
          # Fuseau horaire
          config_timezone: Europe/Paris
